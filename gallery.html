      :root {
        --bg: #090809;
        --surface: #111016;
        --surface-soft: #161417;
        --text: #eceff3;
        --muted: #b3b6c2;
        --accent: #f3c978;
        --border: rgba(255, 255, 255, 0.14);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Jun", "Times New Roman", serif;
        background: linear-gradient(180deg, #090809 0%, #111016 60%, #090809 100%);
        color: var(--text);
      }
      header {
        padding: 20px 16px 8px;
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }
      .section-title {
        margin: 12px 0 4px;
        font-size: 24px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }
      .title-hidden {
        display: none;
      }
      .badge-soft {
        display: inline-flex;
        align-items: center;
        padding: 10px 14px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        font-size: 12px;
        background: rgba(243, 201, 120, 0.12);
        color: var(--accent);
        border: 1px solid rgba(243, 201, 120, 0.3);
        margin-bottom: 10px;
      }
      .title-pill {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 18px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 10px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
      }
      .title-pill::before,
      .title-pill::after {
        content: '';
        display: block;
        width: 8px;
        height: 8px;
        border-radius: 2px;
        background: linear-gradient(135deg, var(--accent), var(--accent));
        opacity: 0.8;
      }
      p.subtitle {
        margin: 0;
        color: var(--muted);
        letter-spacing: 0.04em;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 16px 48px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 18px;
        margin-top: 26px;
      }
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        box-shadow: 0 18px 48px rgba(0, 0, 0, 0.26);
        overflow: hidden;
        transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1),
          box-shadow 0.5s cubic-bezier(0.22, 1, 0.36, 1),
          border-color 0.2s ease;
      }
      .card:hover {
        transform: translateY(-6px);
        border-color: rgba(243, 201, 120, 0.5);
        box-shadow: 0 18px 48px rgba(243, 201, 120, 0.18);
      }
      .card-img {
        position: relative;
        width: 100%;
        padding-top: 70%;
        background: #fff;
      }
      .card-img img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.5s ease;
        background: #fff;
      }
      .card:hover .card-img img {
        transform: scale(1.05);
      }
      .card-body {
        padding: 14px 14px 18px;
      }
      .card-svo .card-img img {
        object-fit: cover;
        transform: scale(1.03);
      }
      .card-svo:hover .card-img img {
        transform: scale(1.08);
      }
      .card-complex .card-img img {
        object-fit: cover;
        transform: scale(1.02);
      }
      .card-complex:hover .card-img img {
        transform: scale(1.07);
      }
      .card-stone .card-img img {
        object-fit: cover;
        transform: scale(1.02);
      }
      .card-stone:hover .card-img img {
        transform: scale(1.06);
      }
      .card-stone-hero .card-img {
        background: #f4f4f4;
      }
      .card-stone-hero .card-img img {
        object-fit: contain;
        transform: scale(1.02);
      }
      .card-stone-hero:hover .card-img img {
        transform: scale(1.06);
      }
      .card-gravel .card-img img {
        object-fit: cover;
        transform: scale(1.03);
      }
      .card-gravel:hover .card-img img {
        transform: scale(1.08);
      }
      .card-title {
        margin: 0 0 6px;
        font-size: 14px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .card-desc {
        margin: 0;
        font-size: 13px;
        line-height: 1.4;
        color: var(--muted);
      }
      .breadcrumb {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: var(--muted);
      }
      .breadcrumb a {
        color: var(--muted);
        text-decoration: none;
        letter-spacing: 0.06em;
      }
      .breadcrumb a:hover {
        color: var(--accent);
      }
      .back {
        margin-top: 16px;
      }
      .back a {
        color: var(--accent);
        text-decoration: none;
        letter-spacing: 0.08em;
      }
      .floating-actions {
        position: fixed;
        right: 18px;
        bottom: 24px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 60;
      }
      .floating-actions a {
        width: 54px;
        height: 54px;
        border-radius: 999px;
        display: grid;
        place-items: center;
        background: var(--accent);
        color: #0c0c0e;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
      }
      .floating-actions a:hover {
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 16px 34px rgba(0, 0, 0, 0.4);
        filter: brightness(0.96);
      }
      .floating-actions svg {
        width: 22px;
        height: 22px;
        fill: currentColor;
      }

      @media (max-width: 640px) {
        .grid {
          grid-template-columns: repeat(2, minmax(140px, 1fr));
          gap: 12px;
        }
        .card-img {
          padding-top: 68%;
        }
        .card-body {
          padding: 10px 10px 12px;
        }
        .card-title {
          font-size: 12px;
          letter-spacing: 0.08em;
        }
        .card-desc {
          font-size: 11px;
        }
      }

      .lightbox {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.74);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 16px;
        z-index: 60;
      }
      .lightbox.open {
        display: flex;
      }
      .lightbox img {
        max-width: 100%;
        max-height: 80vh;
        border-radius: 6px;
        box-shadow: 0 18px 48px rgba(0, 0, 0, 0.35);
      }
      .lightbox-close {
        position: absolute;
        top: 14px;
        right: 14px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.22);
        color: #fff;
        padding: 8px 10px;
        cursor: pointer;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 11px;
      }

      /* Tile cards 4-7: cover to hide white edges */

        object-fit: cover;
        transform: scale(1.03);
      }
      .card-tile-cover:hover .card-img img {
        transform: scale(1.08);
      }
    </style>

          </div>
        `;
        grid.appendChild(card);
      });

      // Add back-to-top button at the end of the grid
      const upBtn = document.createElement('button');
      upBtn.type = 'button';
      upBtn.textContent = '↑ Вверх';
      upBtn.style.marginTop = '12px';
      upBtn.style.padding = '10px 12px';
      upBtn.style.border = '1px solid rgba(243, 201, 120, 0.4)';
      upBtn.style.background = 'rgba(243, 201, 120, 0.08)';
      upBtn.style.color = '#f3c978';
      upBtn.style.letterSpacing = '0.12em';
      upBtn.style.textTransform = 'uppercase';
      upBtn.style.fontSize = '12px';
      upBtn.style.cursor = 'pointer';
      upBtn.style.borderRadius = '2px';
      upBtn.style.width = '100%';
      upBtn.style.maxWidth = '320px';
      upBtn.style.alignSelf = 'center';
      upBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
      const upWrap = document.createElement('div');
      upWrap.style.display = 'flex';
      upWrap.style.justifyContent = 'center';
      upWrap.style.marginTop = '10px';
      upWrap.appendChild(upBtn);
      grid.parentElement.appendChild(upWrap);

      // Mobile lightbox
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const lightboxClose = document.getElementById('lightbox-close');

      grid.addEventListener('click', e => {
        const link = e.target.closest('a');
        if (!link) return;
        if (!window.matchMedia('(max-width: 640px)').matches) return;
        e.preventDefault();
        lightboxImg.src = link.href;
        lightbox.classList.add('open');
      });

      const closeLightbox = () => {
        lightbox.classList.remove('open');
        lightboxImg.src = '';
      };

      lightbox.addEventListener('click', e => {
        if (e.target === lightbox || e.target === lightboxClose) closeLightbox();
      });
    </script>
  </body>
</html>
