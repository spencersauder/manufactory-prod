    <style>
      :root {
        --bg: #090809;
        --surface: #111016;
        --surface-soft: #161417;
        --text: #eceff3;
        --muted: #b3b6c2;
        --accent: #f3c978;
        --border: rgba(255, 255, 255, 0.14);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Jun", "Times New Roman", serif;
        background: linear-gradient(180deg, #090809 0%, #111016 60%, #090809 100%);
        color: var(--text);
      }
      header {
        padding: 20px 16px 8px;
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }
      .section-title {
        margin: 12px 0 4px;
        font-size: 24px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }
      .title-hidden {
        display: none;
      }
      .badge-soft {
        display: inline-flex;
        align-items: center;
        padding: 10px 14px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        font-size: 12px;
        background: rgba(243, 201, 120, 0.12);
        color: var(--accent);
        border: 1px solid rgba(243, 201, 120, 0.3);
        margin-bottom: 10px;
      }
      .title-pill {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 18px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 10px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
      }
      .title-pill::before,
      .title-pill::after {
        content: '';
        display: block;
        width: 8px;
        height: 8px;
        border-radius: 2px;
        background: linear-gradient(135deg, var(--accent), var(--accent));
        opacity: 0.8;
      }
      p.subtitle {
        margin: 0;
        color: var(--muted);
        letter-spacing: 0.04em;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 16px 48px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 18px;
        margin-top: 26px;
      }
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        box-shadow: 0 18px 48px rgba(0, 0, 0, 0.26);
        overflow: hidden;
        transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1),
          box-shadow 0.5s cubic-bezier(0.22, 1, 0.36, 1),
          border-color 0.2s ease;
      }
      .card:hover {
        transform: translateY(-6px);
        border-color: rgba(243, 201, 120, 0.5);
        box-shadow: 0 18px 48px rgba(243, 201, 120, 0.18);
      }
      .card-img {
        position: relative;
        width: 100%;
        padding-top: 70%;
        background: #fff;
      }
      .card-img img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.5s ease;
        background: #fff;
      }
      .card:hover .card-img img {
        transform: scale(1.05);
      }
      .card-body {
        padding: 14px 14px 18px;
      }
      .card-svo .card-img img {
        object-fit: cover;
        transform: scale(1.03);
      }
      .card-svo:hover .card-img img {
        transform: scale(1.08);
      }
      .card-complex .card-img img {
        object-fit: cover;
        transform: scale(1.02);
      }
      .card-complex:hover .card-img img {
        transform: scale(1.07);
      }
      .card-stone .card-img img {
        object-fit: cover;
        transform: scale(1.02);
      }
      .card-stone:hover .card-img img {
        transform: scale(1.06);
      }
      .card-stone-hero .card-img {
        background: #f4f4f4;
      }
      .card-stone-hero .card-img img {
        object-fit: contain;
        transform: scale(1.02);
      }
      .card-stone-hero:hover .card-img img {
        transform: scale(1.06);
      }
      .card-title {
        margin: 0 0 6px;
        font-size: 14px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .card-desc {
        margin: 0;
        font-size: 13px;
        line-height: 1.4;
        color: var(--muted);
      }
      .breadcrumb {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: var(--muted);
      }
      .breadcrumb a {
        color: var(--muted);
        text-decoration: none;
        letter-spacing: 0.06em;
      }
      .breadcrumb a:hover {
        color: var(--accent);
      }
      .back {
        margin-top: 16px;
      }
      .back a {
        color: var(--accent);
        text-decoration: none;
        letter-spacing: 0.08em;
      }
    </style>
  </head>
