<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выполненные работы | Камень-Гим</title>
    <link rel="icon" type="image/svg+xml" href="/assets/millenium.svg" />
    <style>
      :root {
        --bg: #090809;
        --surface: #111016;
        --surface-soft: #161417;
        --text: #eceff3;
        --muted: #b3b6c2;
        --accent: #f3c978;
        --border: rgba(255, 255, 255, 0.14);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Jun", "Times New Roman", serif;
        background: linear-gradient(180deg, #090809 0%, #111016 60%, #090809 100%);
        color: var(--text);
      }
      header {
        padding: 20px 16px 8px;
        text-align: center;
      }
      .section-title {
        margin: 12px 0 4px;
        font-size: 24px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }
      .badge-soft {
        display: inline-flex;
        align-items: center;
        padding: 10px 14px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        font-size: 12px;
        background: rgba(243, 201, 120, 0.12);
        color: var(--accent);
        border: 1px solid rgba(243, 201, 120, 0.3);
        margin-bottom: 10px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 16px 48px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 18px;
        margin-top: 26px;
      }
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        box-shadow: 0 18px 48px rgba(0, 0, 0, 0.26);
        overflow: hidden;
        transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1),
          box-shadow 0.5s cubic-bezier(0.22, 1, 0.36, 1),
          border-color 0.2s ease;
        cursor: pointer;
      }
      .card:hover {
        transform: translateY(-6px);
        border-color: rgba(243, 201, 120, 0.5);
        box-shadow: 0 18px 48px rgba(243, 201, 120, 0.18);
      }
      .card-img {
        position: relative;
        width: 100%;
        padding-top: 70%;
        background: #fff;
      }
      .card-img img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
        background: #fff;
      }
      .card:hover .card-img img {
        transform: scale(1.05);
      }
      .breadcrumb {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: var(--muted);
        justify-content: center;
      }
      .breadcrumb a {
        color: var(--muted);
        text-decoration: none;
        letter-spacing: 0.06em;
      }
      .breadcrumb a:hover {
        color: var(--accent);
      }
      .back {
        margin-top: 16px;
      }
      .back a {
        color: var(--accent);
        text-decoration: none;
        letter-spacing: 0.08em;
      }
      .floating-actions {
        position: fixed;
        right: 18px;
        bottom: 24px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 60;
      }
      .floating-actions a {
        width: 54px;
        height: 54px;
        border-radius: 999px;
        display: grid;
        place-items: center;
        background: var(--accent);
        color: #0c0c0e;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
      }
      .floating-actions a:hover {
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 16px 34px rgba(0, 0, 0, 0.4);
        filter: brightness(0.96);
      }
      .floating-actions svg {
        width: 22px;
        height: 22px;
        fill: currentColor;
      }

      @media (max-width: 640px) {
        .grid {
          grid-template-columns: repeat(2, minmax(140px, 1fr));
          gap: 12px;
        }
        .card-img {
          padding-top: 68%;
        }
      }

      .lightbox {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 20px;
      }
      .lightbox-content {
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
      }
      .lightbox img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 8px;
      }
      .lightbox-close {
        position: absolute;
        top: -10px;
        right: -10px;
        background: var(--surface);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 999px;
        width: 36px;
        height: 36px;
        cursor: pointer;
      }
      .scroll-to-top-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--surface);
        color: var(--text);
        border: 1px solid var(--border);
        padding: 10px 12px;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <header class="container">
      <nav class="breadcrumb">
        <a href="/">Главная</a>
        <span>/</span>
        <span>Выполненные работы</span>
      </nav>
      <div class="badge-soft">Выполненные работы</div>
      <h2 class="section-title">Галерея</h2>
      <div class="back"><a href="/#works">← Вернуться на главную</a></div>
    </header>
    <main class="container">
      <div id="grid" class="grid"></div>
      <button id="scrollToTopBtn" class="scroll-to-top-btn">↑ Вверх</button>

    <div id="lightbox" class="lightbox" style="display: none;">
      <div class="lightbox-content">
        <img id="lightbox-img" src="" alt="" />
        <button class="lightbox-close">Закрыть</button>
      </div>
    </div>

      const openLightbox = (src) => {
        lightboxImg.src = src;

      const closeLightbox = () => {

      images.forEach((img) => {

        card.className = 'card';
        card.innerHTML = `
          <div class="card-img">
            <img src="/assets/works/${img}" alt="Выполненная работа" loading="lazy" />

        `;

      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox || e.target.classList.contains('lightbox-close')) {

      scrollToTopBtn.addEventListener('click', () => {
